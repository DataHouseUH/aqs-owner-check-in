<h1>Please sign-in by entering the following:</h1>

<form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)" >
  <div class="form-group">
  <label for="firstname">First Name</label>
  <input type = "text" name = "firstname" placeholder = "Your firstname name" ngModel required>
  </div>
  <br/>
  <div class="form-group">
  <label for="lastname">Last Name</label>
  <input type = "text" name = "lastname" placeholder = "Your lastname name" ngModel required>
  </div>
  <br/>
  <div class="form-group">
  <label for="areaCode">Phone Number</label>
  
  <input type = "text" name = "areacode" class="form-control" placeholder="( _ _ _ )" maxlength="3" ngModel required>
  
  <input type = "text" name = "phone3" class="form-control" placeholder="_ _ _" maxlength="3" ngModel required>
 
  <input type = "text" name = "phone4" class="form-control" placeholder="_ _ _ _" maxlength="4" ngModel required>
  </div>
  <div class="form-group">
  <label for="email">Email Address</label>
  <input type = "text" name = "email" placeholder = "Your email" ngModel>
  <br/>
  </div>
  <div class="form-group">
  <label for="microchip">Pet Microchip ID</label>
  <input type = "email" name = "MicroID" placeholder = "Microchip number" ngModel>
  <br/>
  </div>
  
  <input type = "submit" value = "Send">
</form>
