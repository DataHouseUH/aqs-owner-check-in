<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src="kiosk.js"></script>
        <script src="kiosk.ts"></script>
        <link rel="stylesheet" href="kiosk.css">
    </head>
    <body ng-app="kioskSigninApp">
        <!-- Sign-in form -->
        <div ng-controller="signinController">
            <h1>Please sign-in by entering the following:</h1>
            <form name="signinForm">
                <label>Last Name</label>
                <input type="text" name="lastname" ng-model="ownerLast" placeholder="Enter last name" required/>
                <div ng-messages="signinForm.required.$error" style="color:brown" role="alert">     <!-- Required field error message -->
                    <div ng-message="required">This field is required.</div>
                </div>
                
                <label>First Name</label>
                <input type="text" name="firsttname" ng-model="ownerFirst" ng-model-options="{getterSetter: true}" placeholder="Enter first name" required/>
                <div ng-messages="signinForm.required.$error" style="color:brown" role="alert">     <!-- Required field error message -->
                    <div ng-message="required">This field is required.</div>
                </div>
                <hr>
                
                <label>Phone Number</label>
                <input type="text" name="phone1" ng-model="phoneArea" placeholder ="(___)" required/>
                <input type="text" name="phone2" ng-model="phoneFirst" placeholder ="___" required/>
                <input type="text" name="phone3" ng-model="phoneLast" placeholder ="____" required/>
                <div ng-messages="signinForm.required.$error" style="color:brown" role="alert">     <!-- Required field error message -->
                    <div ng-message="required">This field is required.</div>
                </div>
                <hr>
                
                <label>Email Address</label>
                <input type="text" name="email" ng-model="emailAdd" placeholder="Enter email address" required/>
                <div ng-messages="signinForm.required.$error" style="color:brown" role="alert">     <!-- Required field error message -->
                    <div ng-message="required">This field is required.</div>
                </div>
                <hr>
                
                <label>Pet Microchip Number</label>
                <input type="text" name="microchip" ng-model="microchipNum" placeholder="Enter microchip number" required/>
                <div ng-messages="signinForm.required.$error" style="color:brown" role="alert">     <!-- Required field error message -->
                    <div ng-message="required">This field is required.</div>
                </div>
                <hr>
                
                <button ng-click="clicked()">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
